<!doctype html>
<head>
	<title>ADDNAME</title>
	<meta charset="utf-8">
	<SCRIPT src="cluemd.js"></SCRIPT>
</head>
<body>
	<div class="fields">
		<p class="row">
			<label for="column">aname</label>
			<input type="text" id="data" name="column"/>
		</p>
	<input type="button" value="select" onclick="fClick()" />
	<p id="result">result</p>
	</div>
</body>
<script>
function fRecv(r)
{
	document.getElementById('result').innerText = r.msg;	
}
function fClick() 
{
	var p = new Object();
	p.cmd = 'addname';
	p.aname = document.getElementById('data').value;

	doQuery(p);
}
</script>
</html>
